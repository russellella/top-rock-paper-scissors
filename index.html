<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
  </head>
<body>
  <div class="top">
    <h1>
      Rock - Paper - Scissors
    </h1>
    <p>Play a simple game of rock, paper, scissors versus the computer. First one to five wins!</p>
  </div>
    <div class="playbuttons">
        <button id="rock" type="button" class="button">Rock</button>
        <button id="paper" type="button" class="button">Paper</button>
        <button id="scissors" type="button" class="button">Scissors</button>
    </div>
    <div id="roundresults" class="roundresults">
    </div>
    <div id="gameresults" class="gameresults"></div>
    <div id="score" class="score"></div>
    <div id="playagain" class="playagain"></div>
    <div class="footer">
      <ul>
          <li>Ellen Russell</li>
          <li><a href="https://github.com/russellella/top-rock-paper-scissors">GitHUb</a></li>
      </ul>
      
      </div>
  </body>
  </html>
