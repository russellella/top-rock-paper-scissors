<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="top">
    <h1>
      Rock, Paper, Scissors
    </h1>
    <p>Play a simple game of rock, paper, scissors versus the computer.</p>
  </div>
    <div class="playbuttons">
        <button id="rock" type="button">Rock</button>
        <button id="paper" type="button">Paper</button>
        <button id="scissors" type="button">Scissors</button>
    </div>
    <div id="roundresults" class="roundresults">
    </div>
    <div id="gameresults" class="gameresults"></div>
    <div id="score" class="score"></div>
  
  </body>
  </html>
